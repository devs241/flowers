<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <video class="video-background" autoplay muted loop>
        <source src="bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        
        <video class="video-background1" autoplay muted loop>
            <source src="popup.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <p>I've been thinking about you, and I'd love to know...</p>
        
        <button id="yes-button">Yes!</button>
        <button id="no-button">No</button>

        <div id="yes-message" class="hidden">Yeyy!! I love you so much myprend ğŸ’â™¥ï¸ğŸ’</div>
        <div id="no-message" class="hidden">Aww, that's okay. Maybe next time. ğŸ˜Š</div>

        <div class="warning hidden" id="warning-message">Why did you click No!! ğŸ˜¢</div>

        <div class="popup-image hidden" id="popup-image">
            <img src="flowers.webp" width="300" height="300" alt="Surprise Image">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const yesButton = document.getElementById('yes-button');
            const noButton = document.getElementById('no-button');
            const yesMessage = document.getElementById('yes-message');
            const noMessage = document.getElementById('no-message');
            const warningMessage = document.getElementById('warning-message');
            const popupImage = document.getElementById('popup-image');

            yesButton.addEventListener('click', () => {
                yesMessage.style.display = 'block';
                noMessage.style.display = 'none';
                warningMessage.style.display = 'none';
                popupImage.style.display = 'block';
            });

            noButton.addEventListener('click', () => {
                noMessage.style.display = 'none';
                yesMessage.style.display = 'none';
                popupImage.style.display = 'none';
                warningMessage.style.display = 'block';

                setTimeout(() => {
                    warningMessage.style.display = 'none';
                }, 2000);
            });
        });
    </script>

</body>
</html>
